<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/form.css" type="text/css">
    <title>schedule</title>
</head>
<body>
    <form id="form" action="/" method="POST">
        <h1 class="form-items">schedule</h1>
        <div class="form-items" id="timing">
            <div id="time">
                <label for="timeInput">Time*</label>
                <input type="time" id="timeInput" name="userTime" required>    
            </div>
            <div id="date">
                <label for="days">days*</label>
                <input type="number" placeholder="number of days" id="userDays" name="userDays" required>
                <p id="dayerr"></p>
            </div> 
        </div>
        <label id="hint-label" class="form-items" for="hint">Hint*</label>
        <input class="form-items" type="text" id="hint" name="hint" required>
        <p id="hinterr"></p>
        <button class="form-items" id="submit" type="submit">Submit</button>
    </form>
    <script src="./form.js"></script>
</body>
</html>
